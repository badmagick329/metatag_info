<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Metatags Finder</title>
  </head>
  <body>
    <main class="main">
      <form class="url-form" method="POST">
        <input placeholder="Enter URL here" class="url-input" type="text" />
        <input
          placeholder="Enter meta tags you want separated by comma. Leaving this empty will get all tags with a 'name' property"
          class="selected-tags-input"
          type="text"
        />
        <textarea class="output-text" rows="25" readonly>
Output will appear here...</textarea
        >
        <div class="button-container">
          <button class="submit-button">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
